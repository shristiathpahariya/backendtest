# App name
spring.application.name=studentFeedbackAnalysis

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/student_feedback
spring.datasource.username=postgres
spring.datasource.password=aayush
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Sentiment Analysis API (custom external service)
sentiment.analysis.api.url=http://localhost:5000

# Optional: Logging Level
logging.level.org.springframework=INFO
